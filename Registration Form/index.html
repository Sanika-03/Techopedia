<!DOCTYPE html>
<html>

<head>
  <title>Registration Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>

<body>
  <section class="hero-container">
  <h1 class="primary-title">TECHOPEDIA 10.0</h1>
  
    <div class="hero-form">
    <h1 class="secondary-title">REGISTRATION FORM</h1>
    <section class="form-container">
      <form action="#" class="form">
        <div class="form-component">
         <label class="label"  for="name">Name</label>
         <input type="text" class="form-control form-input" name="name" placeholder="Name" required>
        </div>

        <div class="form-component">
         <label  class="label" for="college_name">College Name</label>
         <input type="text" class="form-control" id="college_name" name="college_name" placeholder="College Name" required>
        </div>

        <div class="form-component">
         <label class="label"  for="branch_name">Branch</label>
         <input type="text" class="form-control" id="branch_name" name="branch_name" placeholder="Branch" required>
        </div>

        <div class="form-component">
         <label class="label"  for="name">Year</label>
         <input type="text" class="form-control" id="year" name="year" placeholder="Year" required>
        </div>

        <div class="form-component">
         <label class="label"  for="name">Phone No.</label>
         <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number"   pattern="[7-9]{1}[0-9]{9}">
        </div>

        <div class="form-component">
          <label class="label"  for="name">Email ID</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email" required>
         </div>
        
         <button type="submit" class="btn btn-primary">Register</button>
      </form>

      <div class="bg-image">
        <img src="./Images/Clock.png" />
      </div>
    </section>
      
    </div>
  </section>
</body>

</html>
